<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tantan Website</title>
    <style>
         body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f6fa;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #2f3640;
            font-weight: 600;
            font-size: 32px;
        }

        #navbar {
            display: flex;
            justify-content: center;
            background-color: #2f3640;
            padding: 12px;
        }

        #navbar a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
        }

        #navbar a:hover {
            text-decoration: underline;
            color: #00a8ff;
        }

        #product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
            padding: 24px;
        }

        .product-card {
            width: 260px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-6px);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-details {
            padding: 16px;
        }

        .product-card h3 {
            font-size: 18px;
            margin: 8px 0 10px;
            color: #2f3640;
            height: 48px;
            overflow: hidden;
        }

        .product-card .description {
            font-size: 14px;
            color: #636e72;
            min-height: 48px;
            overflow: hidden;
        }

        .read-more {
            color: #0984e3;
            cursor: pointer;
            font-size: 14px;
            margin-top: 5px;
            display: inline-block;
        }

        .price {
            font-size: 16px;
            margin-top: 12px;
        }

        .price .new-price {
            color: #00b894;
            font-weight: 600;
        }

        .price span {
            text-decoration: line-through;
            color: #d63031;
            margin-left: 8px;
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            padding: 10px 16px 16px;
        }

        button {
            padding: 8px 14px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .add-to-cart {
            background-color: #00b894;
            color: white;
        }

        .add-to-cart:hover {
            background-color: #019875;
        }

        .add-to-wishlist {
            background-color: #dfe6e9;
            color: #2d3436;
        }

        .add-to-wishlist:hover {
            background-color: #b2bec3;
        }

        /* Logo */
        .logo {
            font-family: 'Segoe UI', sans-serif;
            font-size: 48px;
            font-weight: bold;
            color: #f39c12;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .logo span {
            margin-left: 10px;
            font-size: 32px;
            color: #2f3640;
        }

        .logo .arrow {
            font-size: 16px;
            color: #f39c12;
            margin-left: 5px;
            transform: rotate(-45deg);
        }
        .description {
            font-size: 14px;
            color: #636e72;
            line-height: 1.2em;
            max-height: 3.6em;

            display: -webkit-box;
            -webkit-line-clamp: 3; 
            -webkit-box-orient: vertical;

            overflow: hidden;
            text-overflow: ellipsis;
        }

 
    </style>
</head>
<body>
    <div id="navbar">
        <a id="wishlist-link" href="#">Go to Wishlist</a>
        <a id="cart-link" href="#">Go to Cart</a>
    </div>
    <header class="logo">
        üõçÔ∏è <span>MyShop</span>
    </header>

    <h1>Products</h1>
    <div id="product-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productContainer = document.getElementById('product-container');
            const params = new URLSearchParams(window.location.search);
            const username = params.get('username'); // Extract username from URL

            // Redirect to login page if username is not provided
            if (!username) {
                alert('User not logged in.');
                window.location.href = '/login'; // Replace with the actual login page URL
                return;
            }

            // Update navbar links dynamically
            document.getElementById('wishlist-link').href = `wishlist.html?username=${encodeURIComponent(username)}`;
            document.getElementById('cart-link').href = `cart.html?username=${encodeURIComponent(username)}`;

            // Fetch product data from backend
            fetch('/products')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(products => {
                    if (!products || products.length === 0) {
                        productContainer.innerHTML = '<p>No products available at the moment.</p>';
                        return;
                    }

                    products.forEach(product => {
                        const productImage = product.image || 'https://via.placeholder.com/250';
                        const fullDescription = product.description || 'No description available.';
                        const shortDescription = fullDescription.split(' ').slice(0, 50).join(' ') + '...';
                        const isLongDescription = fullDescription.split(' ').length > 50;

                        // Create product card
                        const card = document.createElement('div');
                        card.className = 'product-card';

                        card.innerHTML = `
                            <img src="${productImage}" alt="${product.name || 'Product Image'}">
                            <div class="product-details">
                                <h3>${product.name || 'Unnamed Product'}</h3>
                                <p class="description">${isLongDescription ? shortDescription : fullDescription}</p>
                                ${isLongDescription ? '<span class="read-more">Read More</span>' : ''}
                                <div class="price">
                                    ‚Çπ${product.discountedPrice || 'N/A'}
                                    ${product.retailPrice ? `<span>‚Çπ${product.retailPrice}</span>` : ''}
                                </div>
                            </div>
                            <div class="action-buttons">
                                <button class="add-to-wishlist" data-product-id="${product.id}">Add to Wishlist</button>
                                <button class="add-to-cart" data-product-id="${product.id}">Add to Cart</button>
                            </div>
                        `;

                        productContainer.appendChild(card);

                        // Add event listener for Read More / Read Less
                        if (isLongDescription) {
                            const readMore = card.querySelector('.read-more');
                            const description = card.querySelector('.description');
                            readMore.addEventListener('click', () => {
                                if (readMore.textContent === 'Read More') {
                                    description.textContent = fullDescription;
                                    readMore.textContent = 'Read Less';
                                } else {
                                    description.textContent = shortDescription;
                                    readMore.textContent = 'Read More';
                                }
                            });
                        }
                    });

                    // Add to Wishlist and Cart functionality
                    document.querySelectorAll('.add-to-wishlist').forEach(button => {
                        button.addEventListener('click', (e) => {
                            const productId = e.target.getAttribute('data-product-id');
                            fetch(`/add-to-wishlist/${productId}?username=${encodeURIComponent(username)}`, { method: 'POST' })
                                .then(response => response.json())
                                .then(data => alert(data.message || 'Added to wishlist!'))
                                .catch(error => console.error('Error adding to wishlist:', error));
                        });
                    });

                    document.querySelectorAll('.add-to-cart').forEach(button => {
                        button.addEventListener('click', (e) => {
                            const productId = e.target.getAttribute('data-product-id');
                            fetch(`/add-to-cart/${productId}?username=${encodeURIComponent(username)}`, { method: 'POST' })
                                .then(response => response.json())
                                .then(data => alert(data.message || 'Added to cart!'))
                                .catch(error => console.error('Error adding to cart:', error));
                        });
                    });
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                    productContainer.innerHTML = '<p>Failed to load products. Please try again later.</p>';
                });
        });
    </script>
</body>
</html>
